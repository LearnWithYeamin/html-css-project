<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Paragraphs Tag</title>
</head>
<body>

    <!-- HTML Paragraphs Tag -->
    <p>This is a Paragraphs Tag</p>

    <!-- Used Emmet Command 'lorem' for generate random text -->
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Velit, repellat cum! Fugiat, nulla. Quam beatae odit, omnis aspernatur nobis accusantium?</p>


    <!--
    Note:
    1. Used for Defining a paragraph
    2. Enclosed within <p> and </p> tags
    3. Adds automatic spacing before and after
    4. Text wraps to next line inside tag
    5. Used in text-heavy content
    -->
    
</body>
</html>
