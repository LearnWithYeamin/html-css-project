<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Sup/Sub Tag</title>
</head>
<body>
    <!-- HTML Superscript/Subscript Tag -->

    <b>(a+b)<sup>2</sup> = a<sup>2</sup>+2ab+b<sup>2</sup></b> <br><br>
    <b>CH<sub>4</sub> + O<sub>2</sub> => H<sub>2</sub>O + CO<sub>2</sub></b>


    <!--
    1. <sup> makes text superscript
    2. <sub> makes text subscript
    3. Used for mathematical equations, footnote
    4. Does not change font size, just position
    -->
</body>
</html>
