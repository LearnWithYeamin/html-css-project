<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Image Tag</title>
</head>
<body>

    <!-- HTML Image Tag -->
    <img src="cat-img1.jpeg" alt="Cat Image1"> 

    <!-- Image Size - Width and Height -->
    <img src="cat-img1.jpeg" alt="Cat Image1" height="100px">
    <img src="cat-img1.jpeg" alt="Cat Image1" width="100px">
    <img src="cat-img1.jpeg" alt="Cat Image1" height="100px" width="100">

    <!-- Images in Another Folder -->
    <img src="images/cat-imag2.jpeg" alt="Cat Image2" height="100px">

    <!-- Images on Another Server/Website -->
    <img src="https://th.bing.com/th/id/OIP.7XXlrYMJofEM47o9Md74jAHaEo?rs=1&pid=ImgDetMain" alt="Cat Image3" height="100px">

    <!-- Animated Images (GIFs) -->
    <img src="images/sunset-gif.gif" alt="Sunset Gif" height="200px">
     
    
    <!--
    Note:
    1. <img> tag define an image
    2. src - Specifies the path to the image
    3. alt - Specifies an alternate text for the image
    4. Supports multiple formats like SVG, PNG, JPEG, ICO, GIF, APNG
    5. Can be resized using width and height
    6. Self-closing, doesn't require an end tag
    -->
    
</body>
</html>
