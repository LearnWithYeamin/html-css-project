<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Pre Tag</title>
</head>
<body>
    <!-- HTML Pre Tag -->
    <pre>
        I want
            my Luci Tapahonso cowboy
            with a shining belt
            and a good dog

he likes my legs in blue jeans
but even more,
            my poetry
    </pre>

    <!-- Use Normal Paragraph Tag-->
    <p>I want
        my Luci Tapahonso cowboy
        with a shining belt
        and a good dog

he likes my legs in blue jeans
but even more,
        my poetry</p>

    <!--
    Note:
    1. Preserves text formatting
    2. Maintains whitespace and line breaks
    3. Useful for displaying code
    4. Enclosed within <pre> and </pre> tags
    -->
</body>
</html>
