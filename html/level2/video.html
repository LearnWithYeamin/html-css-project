<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Video Tag</title>
</head>
<body>
    
    <!-- HTML Video Tag -->
    <video src="assets/cat-video.mp4" type="video/mp4" height="400px" controls autoplay muted loop></video>

    <!--
    Note:
    1. <video> tag Defines a video or movie
    2. src - Specifies the path to the video
    3. Supports multiple formats like MP4, WebM, Ogg
    4. Allows for built-in controls via
    attributes like autoplay, controls, loop, muted, type
    -->
</body>
</html>
