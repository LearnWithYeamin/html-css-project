<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML HR Tag</title>
</head>
<body>

    <!-- HTML <HR> (Horizontal Rule) Tag -->
    <p>Name: MD. YEAMIN</p>
    <hr>
    <p>Age: 2000</p>
    <hr>
    <p>Gender: Male</p>
    <hr>

    <!--
    Note:
    1. <hr> create a horizontal rule or line
    2. <hr> is empty, no closing tag needed
    3. <hr> acts as a divider
    -->
    
</body>
</html>
