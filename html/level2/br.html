<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML BR Tag</title>
</head>
<body>

    <!-- HTML <BR> (Line Break) Tag -->
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. <br> Velit, repellat cum! Fugiat, nulla. Quam beatae odit, <br><br>omnis aspernatur nobis accusantium?</p>


    <!--
    Note:
    1. <br> adds a line break within text
    2. <br> is empty, no closing tag needed
    3. <br> and <br/> both are valid
    -->
    
</body>
</html>
