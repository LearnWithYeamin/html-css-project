<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Anchor Tag</title>
</head>
<body>

    <!-- HTML Anchor Tag -->
    <a href="https://www.youtube.com/@LearnWithYeamin">Learn With Yeamin</a><br><br>

    <!-- Opens the document in a new window or tab with target Attribute -->
    <a href="https://www.google.com" target="_blank">Google</a><br><br>

    <!-- Absolute URLs (a full web address) -->
    <a href="https://www.facebook.com/">Facebook</a><br><br>
    <a href="https://www.instagram.com/">Instagram</a><br><br>

    <!-- Relative URLs (a local link) -->
    <a href="html/level2/image.html">HTML Images</a><br><br>
    <a href="html/level2/video.html">HTML Videos</a><br><br>

    <!-- Use an Image as a Link -->
    <a href="https://en.wikipedia.org/wiki/Cat" target="_blank">
        <img src="images/cat-img1.jpeg" height="100px" alt="Cat Image">
    </a><br><br>

    <!-- Button as a Link -->
    <a href="https://www.google.com" target="_blank">
        <button>Google</button> <br><br>
    </a>

    <!-- Link to an Email Address -->
    <a href="mailto:someone@example.com" target="_blank">Send Email</a>

    <!--
    Note:
    1. Used for creating hyperlinks
    2. Requires href attribute for URL
    3. Can link to external sites or internal pages
    4. Supports target attribute to control link behavior
    -->

</body>
</html>
